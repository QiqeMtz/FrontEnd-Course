  <title>BEM - Block Element Modifier - Separa elementos, bloques y modificadores</title>
</head>
<style>
</style>
<body>
  <header class="header">
    <!-- header es el bloque, button el elemento y red o yellow el modificador-->
    <button class="header__button--red">RED</button>
    <button class="header__button--yellow">YELLOW</button>
  </header>
</body>
